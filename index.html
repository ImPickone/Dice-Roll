<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Dice Roll</title>
    </head>
    <body>
        <div class="container">
            <section id="title">
                <h1 class="title">Good Luck!</h1>
            </section>
            <section id="player-dice">
                <div class="p1-dice p-dice">
                    <h3 class="p1 player">Player 1</h3>
                    <img class="dice dice1" src="images/dice6.png" alt="Dice" />
                </div>
                <div class="p2-dice p-dice">
                    <h3 class="p2 player">Player 2</h3>
                    <img class="dice dice2" src="images/dice6.png" alt="Dice" />
                </div>
            </section>
            <section id="btn">
                <button class="button">Roll</button>
            </section>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
